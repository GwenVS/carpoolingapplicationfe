
<perfect-scrollbar style="height: calc(100% - 33px);">
    <div fxLayout="column" >
        <div *ngIf="!iconOnly" fxLayoutAlign="space-around center" [style.margin]="'10px 0px'" >
          <img width="100" [style.borderRadius]="'50%'" class="Sidebar-logo" id="profilePic" [src]="domSanitizerService.bypassSecurityTrustUrl(imageSrc)">
        </div>
        <div *ngIf="iconOnly" style="height: 100px;" fxLayoutAlign="space-around center"  >
            <img width="50" [style.borderRadius]="'50%'" class="Sidebar-logo" id="profilePicSmall" [src]="domSanitizerService.bypassSecurityTrustUrl(imageSrc)">
        </div>
        <cdk-sidemenu-item *ngFor="let menu of menus" [menu]="menu" [iconOnly]="iconOnly"> </cdk-sidemenu-item>
    </div>

</perfect-scrollbar>
