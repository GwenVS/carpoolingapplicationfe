<div fxLayout="column" fxFlexFill fxLayoutAlign="center center" class="loginwrapper">
  <div class="centered">
    <h1>RIDE WITH ME</h1>
    <p>Het platform voor carpooling</p>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class=" mat-elevation-z4">
      <mat-card>
        <mat-card-title *ngIf="loginForm">User Login
          <a class="redirect" [className]="loginForm ? 'active' : ''" (click)="clickSignUpForm()">Register an account</a>
        </mat-card-title>
        <mat-card-title *ngIf="!loginForm">Register an account
          <a class="redirect" [className]="!loginForm ? 'active' : ''" (click)="clickLoginForm()">User Login</a>
        </mat-card-title>
        <mat-card-content>
          <div class="row"
               *ngIf="loginForm || service.registrationComplete;then login_content else signup_content"></div>
          <ng-template #login_content>
            <login-form></login-form>
          </ng-template>
          <ng-template #signup_content>
            <signup-form></signup-form>
          </ng-template>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
