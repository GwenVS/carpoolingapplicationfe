<div class="centered">
  <h1></h1>
  <h1></h1>
</div>
<div fxLayout="column" fxFlexFill fxLayoutAlign="center center" class="loginwrapper">
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class=" mat-elevation-z4">
      <mat-toolbar color="primary" class="mat-elevation-z4 " fxLayoutAlign="center center">
        <img src="../../../assets/car-256-white.png" width="36px">
        <h1 class="logo">RIDE<span style="font-size: 12px;">WITH</span>ME</h1>
      </mat-toolbar>
      <mat-card>
        <ng-template [ngIf]="loginForm || service.registrationComplete">
          <mat-card-title *ngIf="loginForm || service.registrationComplete">
            <a class="redirect" [className]="loginForm ? 'active' : ''" (click)="clickSearchRide()">Find Rides</a>
            User Login
            <a class="redirect" [className]="loginForm ? 'active' : ''" (click)="clickSignUpForm()">Register an account</a>

          </mat-card-title>
          <mat-card-content>
            <login-form></login-form>
          </mat-card-content>
        </ng-template>
        <ng-template [ngIf]="signupForm">
          <mat-card-title>
            <a class="redirect" [className]="signupForm ? 'active' : ''" (click)="clickSearchRide()">Find Rides</a>
            <a class="redirect" [className]="signupForm? 'active' : ''" (click)="clickLoginForm()">User Login</a>
            Register an account
          </mat-card-title>
          <mat-card-content>
            <signup-form></signup-form>
          </mat-card-content>
        </ng-template>

        <ng-template [ngIf]="searchride">
          <mat-card-title>Find Rides
            <a class="redirect" [className]="searchride ? 'active' : ''" (click)="clickLoginForm()">User Login</a>
            <a class="redirect" [className]="searchride ? 'active' : ''" (click)="clickSignUpForm()">Register an account</a>
          </mat-card-title>
          <mat-card-content>
            <app-search-ride></app-search-ride>
          </mat-card-content>
        </ng-template>
      </mat-card>
    </div>
  </div>
</div>
