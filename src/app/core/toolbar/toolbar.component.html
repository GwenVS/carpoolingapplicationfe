<mat-toolbar   class="mat-elevation-z4">
	<button mat-icon-button (click)="sidenav.toggle();drawer.toggle();" *ngIf="matDrawerShow">
        <i class="material-icons app-toolbar-menu">menu </i>
    </button> 
    <button mat-icon-button (click)="sidenav.toggle();" *ngIf="!matDrawerShow">
        <i class="material-icons app-toolbar-menu">menu </i>
    </button>

    <span class="spacer"></span>

    <button  mat-icon-button (click)="searchOpen = !searchOpen" fxHide="true" [fxHide.gt-xs]="false">
        <i class="material-icons">search</i>
    </button>
    <app-search-bar [open]="searchOpen"></app-search-bar>

    <app-fullscreen></app-fullscreen>

    <app-toolbar-notification [notifications]="rideRequests" (click)="sidebar.toggle()"></app-toolbar-notification>

    <app-user-menu [currentUser]="user$" [imageSrc]="imageSrc" (loggingOut)="logout()"></app-user-menu>
    
</mat-toolbar>
