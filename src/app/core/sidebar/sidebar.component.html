<mat-tab-group>
  <mat-tab label="Notifications">
    <div class="sidebar">
      <mat-list>
        <mat-list-item *ngFor="let rideRequest of rideRequests">
          <h3 matLine style="margin: 0; font-weight: bold;"> {{rideRequest.user.username}} </h3>
          <p matLine>
            <span> {{rideRequest.requestText}} </span>
          </p>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-tab>
</mat-tab-group>
