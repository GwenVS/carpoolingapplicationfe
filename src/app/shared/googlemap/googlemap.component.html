lat: {{location.latitude}} -- long: {{location.longitude}}


<div class="components-container-gt-xs smallerwidth" >
  <div fxLayout="column" fxFlexFill #mapContainer>
    <div class="mat-elevation-z1 map-container" fxFlexFill>
      <agm-map [latitude]="location.latitude" [longitude]="location.longitude" [zoom]="17" (mapClick)="onMapClicked($event)">
        <agm-marker [latitude]="location.latitude" [longitude]="location.longitude"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
